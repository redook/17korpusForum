<div><div class="tbl-h-l"><div class="tbl-h-r"><div class="tbl-h-c"><div class="tbl-title">{L_GROUP_INFORMATION}</div></div></div></div>

<tr>
	<td class="row1" width="20%"><b class="genmed">{L_GROUP_NAME}:</b></td>

<!-- ENDIF -->

	<td class="row1" width="20%"><b class="genmed">{L_GROUP_DESC}:</b></td>
